<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>카카오 맵 예제</title>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=48099bab89eacdd4818a94e793e92b24"
    ></script>
    <style>
      #map {
        width: 100%;
        height: 100%;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var container = document.getElementById("map");
      var options = {
        center: new kakao.maps.LatLng(37.5665, 126.978), // 서울 중심 좌표
        level: 3,
      };
      var map = new kakao.maps.Map(container, options);
    </script>
  </body>
</html>
